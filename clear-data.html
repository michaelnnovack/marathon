<!DOCTYPE html>
<html>
<head>
    <title>Clear Marathon App Data</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 5px; cursor: pointer; }
        .clear-btn { background: #dc3545; color: white; }
        .clear-btn:hover { background: #c82333; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Clear Marathon App Data</h1>
    
    <div class="section">
        <h2>Current Data</h2>
        <div id="current-data"></div>
    </div>
    
    <div class="section">
        <h2>Clear Data</h2>
        <button class="clear-btn" onclick="clearActivities()">Clear Activities Data</button>
        <button class="clear-btn" onclick="clearUserData()">Clear User Data</button>
        <button class="clear-btn" onclick="clearProgress()">Clear Progress Data</button>
        <button class="clear-btn" onclick="clearTheme()">Clear Theme Preference</button>
        <button class="clear-btn" onclick="clearAllData()">Clear ALL Data</button>
    </div>
    
    <div id="status"></div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showCurrentData() {
            const dataDiv = document.getElementById('current-data');
            const activities = localStorage.getItem('mt_activities');
            const user = localStorage.getItem('mt_user');
            const progress = localStorage.getItem('mt_progress');
            const theme = localStorage.getItem('mt_theme');
            
            let html = '<ul>';
            html += `<li><strong>Activities:</strong> ${activities ? JSON.parse(activities).length + ' activities' : 'None'}</li>`;
            html += `<li><strong>User:</strong> ${user ? 'Set' : 'None'}</li>`;
            html += `<li><strong>Progress:</strong> ${progress ? Object.keys(JSON.parse(progress)).length + ' entries' : 'None'}</li>`;
            html += `<li><strong>Theme:</strong> ${theme || 'Default'}</li>`;
            html += '</ul>';
            
            dataDiv.innerHTML = html;
        }
        
        function clearActivities() {
            localStorage.removeItem('mt_activities');
            showStatus('Activities data cleared successfully!', 'success');
            showCurrentData();
        }
        
        function clearUserData() {
            localStorage.removeItem('mt_user');
            showStatus('User data cleared successfully!', 'success');
            showCurrentData();
        }
        
        function clearProgress() {
            localStorage.removeItem('mt_progress');
            showStatus('Progress data cleared successfully!', 'success');
            showCurrentData();
        }
        
        function clearTheme() {
            localStorage.removeItem('mt_theme');
            showStatus('Theme preference cleared successfully!', 'success');
            showCurrentData();
        }
        
        function clearAllData() {
            localStorage.removeItem('mt_activities');
            localStorage.removeItem('mt_user');
            localStorage.removeItem('mt_progress');
            localStorage.removeItem('mt_theme');
            showStatus('ALL data cleared successfully!', 'success');
            showCurrentData();
        }
        
        // Show current data on page load
        showCurrentData();
    </script>
</body>
</html>
