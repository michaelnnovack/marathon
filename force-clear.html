<!DOCTYPE html>
<html>
<head>
    <title>Force Clear Marathon Data</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 15px 25px; margin: 10px 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .clear-btn { background: #dc3545; color: white; }
        .clear-btn:hover { background: #c82333; }
        .status { padding: 15px; margin: 15px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>üö® Force Clear Marathon Data</h1>
    
    <div class="section">
        <h2>Emergency Data Clear</h2>
        <p><strong>Use this if the app is unresponsive due to too much data.</strong></p>
        <p>This will immediately clear all marathon app data without trying to display it first.</p>
        
        <button class="clear-btn" onclick="forceClearAll()" style="font-size: 18px; padding: 20px 30px;">
            üóëÔ∏è FORCE CLEAR ALL DATA NOW
        </button>
    </div>
    
    <div id="status"></div>

    <script>
        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status success">${message}</div>`;
        }
        
        function forceClearAll() {
            try {
                // Clear all marathon app data keys
                const keys = ['mt_activities', 'mt_user', 'mt_progress', 'mt_theme'];
                
                keys.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                // Also clear any other keys that might start with 'mt_'
                const allKeys = Object.keys(localStorage);
                allKeys.forEach(key => {
                    if (key.startsWith('mt_')) {
                        localStorage.removeItem(key);
                    }
                });
                
                showStatus('‚úÖ ALL MARATHON DATA CLEARED SUCCESSFULLY!<br><br>You can now close this page and reload your marathon app. It should be responsive again.');
                
            } catch (error) {
                showStatus('‚ùå Error clearing data: ' + error.message);
            }
        }
        
        // Show instructions immediately
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('üëÜ Click the button above to force clear all data');
        });
    </script>
</body>
</html>
